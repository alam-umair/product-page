<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <img class="photo" src="images/image-product-desktop.jpg" />

      <div class="card-details">
        <p class="name">PERFUME</p>
        <p class="heading">Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="amount">
          <span
            style="
              color: hsl(158, 36%, 37%);
              font-family: Fraunces, serif;
              font-size: 35px;
            "
            >$149.99</span
          >
          <span
            style="
              text-decoration: line-through;
              position: relative;
              margin-left: 25px;
              font-size: small;
            "
            >$169.99</span
          >
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" style="margin-right: 5%" />
          <span style="position: relative; bottom: 2px">Add to Cart</span>
        </button>
      </div>
    </div>

    <div class="attribution">
      &copy; Copyright, Designed by.
      <a href="https://www.linkedin.com/in/umair-alam-764aa753/" target="_blank"
        >Umair Alam</a
      >.
    </div>
  </body>
</html>
